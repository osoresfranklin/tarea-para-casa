<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tareas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        #taskInput {
            width: calc(100% - 130px);
            padding: 10px;
            margin-right: 10px;
        }
        #addButton {
            padding: 10px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding: 10px;
            background-color: #f4f4f4;
            border-radius: 5px;
        }
        .deleteButton {
            background-color: red;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .deleteButton:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>
    <h1>Lista de Tareas</h1>
    <input type="text" id="taskInput" placeholder="Añadir nueva tarea">
    <button id="addButton">Añadir Tarea</button>
    <ul id="taskList"></ul>

    <script>
        // Seleccionar los elementos del DOM
        const taskInput = document.getElementById('taskInput');
        const addButton = document.getElementById('addButton');
        const taskList = document.getElementById('taskList');

        // Función para añadir una tarea
        function addTask() {
            const taskText = taskInput.value.trim();
            if (taskText !== '') {
                // Crear un nuevo elemento de lista
                const li = document.createElement('li');
                li.innerHTML = `${taskText} <button class="deleteButton">Eliminar</button>`;
                
                // Añadir evento para eliminar la tarea
                li.querySelector('.deleteButton').addEventListener('click', function() {
                    taskList.removeChild(li);
                });

                // Añadir la tarea a la lista
                taskList.appendChild(li);

                // Limpiar el campo de entrada
                taskInput.value = '';
            }
        }

        // Añadir tarea al hacer clic en el botón
        addButton.addEventListener('click', addTask);

        // Añadir tarea al presionar Enter en el campo de entrada
        taskInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addTask();
            }
        });
    </script>
</body>
</html>
